<script>
    var nome = window.prompt('Qual é o nome do aluno?')

    var data = '29/09/2023'

    document.write('O aluno(a) ' + nome + ' de idade ' + idade + ' anos, esta fazendo o curso de ' + curso + ', previsto para terminar em ' + data + '.</br>')
